<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{base :: head}"></head>


<body>

    <header th:replace="~{base :: header}"></header>


    <!-- Contact Us Section -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <section id="contact-us" class="py-5 bg-light">
        <div class="container text-center">
            <i class="fa fa-envelope-open-text fa-3x mb-3"></i>
            <h1>Contact Us</h1>
            <p>We're here to help. Get in touch with us today!</p>

            <div class="row mt-4">
                <div class="col-lg-4 text-center">
                    <i class="fa fa-map-marker-alt fa-3x mb-3"></i>
                    <h3>Our Address</h3>
                    <p>Virtual</p>
                </div>
                <div class="col-lg-4 text-center">
                    <i class="fa fa-phone-alt fa-3x mb-3"></i>
                    <h3>Phone</h3>
                    <p>+1 (239) 687-9719</p>
                </div>
                <div class="col-lg-4 text-center">
                    <i class="fa fa-envelope fa-3x mb-3"></i>
                    <h3>Email</h3>
                    <p>infotjournal@gmail.com</p>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-lg-8 mx-auto">
                    <h3 class="mb-4">Send Us a Message</h3>
                    <form action="/sendmail" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <input type="text" class="form-control" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" name="email" placeholder="Your Email" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" name="message" rows="5" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer th:replace="~{base :: footer}"></footer>

    <!-- Optional: Bootstrap JS, and any other JS libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
